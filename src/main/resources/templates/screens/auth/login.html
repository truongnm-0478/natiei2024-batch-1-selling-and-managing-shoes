<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{./layouts/main-layout :: main-layout-fragment(
        ~{::title},
        ~{::#static-resources},
        ~{./components/header :: header},
        ~{::#main-content}
    )}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <th:block id="static-resources">
    <link rel="stylesheet" href="/assets/css/login.css">
    <script src="/assets/js/login.js" defer></script>
  </th:block>
</head>
<body>
<div id="main-content" class="background-container d-flex align-items-center justify-content-center">
  <div class="content-container">
    <div class="form-container">
      <h2 class="text-center text-uppercase text-white p-3">Đăng nhập</h2>
      <form id="login-form" action="#" method="post" th:action="@{/login}" th:object="${loginRequest}" novalidate
            onsubmit="return validateForm()">
        <div class="col p-0" style="width: 100rem">
          <div class="form-group">
            <label for="email" class="text-white">Email</label>
            <input type="email" class="form-control border-0" id="email" name="email"
                   th:field="*{email}"
                   onchange="return validateEmailField()"
                   required>
            <span class="error-message" id="email-error"></span>
          </div>
        </div>
        <div class="col p-0" style="width: 100rem">
          <div class="form-group">
            <label for="password" class="text-white">Mật khẩu</label>
            <input type="password" class="form-control border-0" id="password" name="password"
                   th:field="*{password}"
                   onchange="return validatePassword()"
                   required>
            <span class="error-message" id="password-error"></span>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-center text-danger text-center"><span
          th:text="${errorMessage}"></span>
        </div>
        <button type="submit" class="btn btn-block text-uppercase p-3 mt-5">Đăng nhập</button>
        <span class="d-flex align-items-center justify-content-center pt-3 text-gray-light">
            Bạn chưa có tài khoản? &nbsp;
            <a class="text-orange" href="/register">Đăng kí ngay</a>
        </span>
      </form>
    </div>
  </div>
</div>
</body>
</html>
